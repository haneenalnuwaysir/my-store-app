<!-- <p>product-item-detail works!</p> -->
<div class="detail-container">
    <img class="detail-image" src="{{ product!.url }}" />
    <div class="detail-item">
        <h2>{{ product!.name }}</h2>
        <p >{{ product!.price | currency: "EUR" }}</p>
        <p >{{ product!.description }}</p>
        <form (ngSubmit)="addItem(product)">
            <select [(ngModel)]="selectedItem" style="width: 100px" class="product-item-detail" 
            (ngModelChange)="selectItemChange($event)" [ngModelOptions]="{ standalone: true }">
                <option *ngFor="let value of itemCount" value="{{ value }}">
                {{ value }}
                </option>
            </select>
        </form>
        <input class="btn-add" type="submit" value="Add to Cart" class="mt-2 btn btn-primary" />

        <div>
            <a class="back-button" routerLink="/">&lt; Back to product list</a>
        </div>
    </div>
</div>
