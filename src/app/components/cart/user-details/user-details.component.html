<div>
    <form class="form-group" [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div>
            <p>Full Name</p>
            <input
              type="text"
              name="fullName"
              ngModel
              required
              minlength="3"
              maxlength="20"
              #fullName="ngModel"
            />
            <br />
            <span style="color: red" *ngIf="fullName.invalid && fullName.touched"
              >Name is required with 3 to 20 characters</span
            >
          </div>
    
          <div>
            <p>Address</p>
            <input
              type="text"
              name="address"
              ngModel
              required
              minlength="3"
              maxlength="15"
              #address="ngModel"
            />
            <br />
            <span style="color: red" *ngIf="address.invalid && address.touched"
              >address is required with 3 to 20 characters</span
            >
          </div>
      
          <div>
            <p>Card Number</p>
            <input
              type="text"
              name="cardNumber"
              ngModel
              required
              minlength="16"
              maxlength="16"
              #cardNumber="ngModel"
              (keypress)="OnlyNumbersAllowed($event)"
            />
            <br />
            <span
              style="color: red"
              *ngIf="cardNumber.invalid && cardNumber.touched"
              >card number is required with 16 characters</span
            >
          </div>
          <p>We'll never share your payment details with anyone else</p>
          <button [disabled]="createForm.invalid" class="btn">Submit</button>
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        <br />

       
    </form>
</div>
