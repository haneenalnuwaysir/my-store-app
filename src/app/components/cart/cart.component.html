<div *ngIf="cartItems.length; else emptyCart" class="cart">
    <div class="cart-items">
        <div *ngFor="let c of cartItems" class="cart-item">
            <img src="{{ c.url }}" />
            <div class="cart-panel">
                <div >{{ c.name }}</div>
                <div >$ {{ c.price }}</div>
                <div>
                    <select #cart (change)="selectChange(cart.value, c)" style="width: 100px" class="form-select" aria-label="Default select example">
                        <option
                        *ngFor="let option of productCount"
                        [ngValue]="option"
                        [selected]="c.amount === option"
                        >
                        {{ option }}
                        </option>
                    </select>
                </div>
            <div class="cart-detail">
                <button type="delete" (click)="deleteItem(c.id)" class="btn btn-primary">
                        Remove
                </button>
            </div>
            </div>
        </div>
        <div class="cart-item">
            <b>Total Price: {{ totalPrice }} $</b>
        </div>
    </div>
    <div>
        <app-user-details (userInfo)="onSubmit($event)"></app-user-details>
    </div>
</div>
<ng-template #emptyCart>
    <div class="warning-message">
        Cart is empty! Please&nbsp; <a routerLink="/"> add product to your cart</a>.
    </div>
</ng-template>
